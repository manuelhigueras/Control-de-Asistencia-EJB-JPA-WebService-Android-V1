<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!--<f:view locale="{idiomaMB.idioma}">-->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="icon" type="shortcut icon" sizes="32x32" href="img/favicon.ico"/>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>     
        <title><ui:insert name="top">Top</ui:insert></title>
    </h:head>

    <h:body>
        
        <div class="container p-3 my-3">

            <div id="top">
            </div>

            <div id="content">
                <div class="container d-flex p-2 ">
                    <img src="img/logo.png" class="rounded espacio-der" width="60" height="45"/>  
                    <h4 class="btn nav nav-item text-blue disabled"> Control de Asistencia </h4>
                    <nav class="navbar nav-item navbar-expand-sm espaciado left espacio-izq">
                        <ul class="nav justify-content-end">
                            <li class="btn nav-item text-white">
                                <h:panelGroup rendered="#{ loginMB.emailAsignado == null }">                
                                    <div>
                                        <h:form id="formLog">
                                            <h:commandLink value="login" action="login?faces-redirect=true" />
                                        </h:form>   
                                    </div>
                                </h:panelGroup>
                            </li>
                            <h:panelGroup rendered="#{ loginMB.emailAsignado != null }">       
                                <nav class="navbar navbar-expand-sm espaciado left espacio-izq">
                                    <ui:insert name="content"></ui:insert>
                                    <li class="btn nav-item text-white">
                                        <h:form id="formLogOut">
                                            <p:commandLink value="logout" action="#{loginMB.logout()}" />   
                                        </h:form>   
                                    </li>    
                                <!--create-empleado/listaEmpleado/index/create-user/login-->
                                    <li class="btn nav-item">
                                        <h:link outcome="create-empleado" value="Crear Empleado"/>
                                    </li>
                                    <li class="btn nav-item text-white">
                                        <h:link outcome="listaEmpleado" value="Lista Empleado"/>
                                    </li>
                                    <li class="btn nav-item text-white">
                                        <h:link outcome="create-user" value="Crear Usuario"/>
                                    </li>            
                                    <li class="btn nav-item text-white">
                                        <h:link outcome="registro-jornada" value="Registro de Jornadas"/>
                                    </li>
                                </nav>
                            </h:panelGroup>

                            <!--<li class="btn nav-item text-white bg-dark">
                                <h:form id="formIdioma">
                                    <h:commandLink value="es" action="{idiomaMB.cambiarIdioma('es')}" />
                                </h:form>
                            </li>
                            <li class="btn nav-item text-white bg-dark">
                                <h:form id="formIdioma2">
                                    <h:commandLink value="en" action="{idiomaMB.cambiarIdioma('en')}" />
                                </h:form>
                            </li>-->                       
                        </ul>
                    </nav>                    
                </div> 
            </div>

            <div id="bottom">
                <ui:insert name="bottom">Bottom</ui:insert>
            </div>
            
        </div>
           
    </h:body>
    <!--</f:view>-->
</html>
