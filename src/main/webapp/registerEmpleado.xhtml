<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/view/plantilla_menu.xhtml">

            <ui:define name="top">
                Registro de Empleados
            </ui:define>

            <ui:define name="content">
            </ui:define>

            <ui:define name="bottom">
                <h1>Crear Empleado</h1>
                <div>
                    <p>Por favor llene los siguientes datos del empleado</p>
                </div>
                <h:form id="formRegEmp">              
                    <div>
                        <span class="ui-float-label">
                            <p:inputText id="float-input" value="#{empleadoMB.nombreAsignado}"/>
                            <p:outputLabel for="@previous" value="Nombre"/>
                        </span>
                    </div>
                    <br/>
                    <div>
                        <span class="ui-float-label">
                            <p:inputText id="nonFeedback" value="#{empleadoMB.apellidoAsignado}"/>
                           <p:outputLabel for="@previous" value="Apellido"/>
                       </span>                                
                    </div>
                    <br/>
                    <div>
                        <span><!--class="ui-float-label"-->
                            <p:growl id="msg"/>
                            <p:selectBooleanCheckbox value="#{empleadoMB.estadoAsignado}" itemLabel="Activo">
                                <p:ajax update="msg" listener="#{empleadoMB.addMessage}"/>
                            </p:selectBooleanCheckbox>
                       </span>                                
                    </div>  
                    <br/>
                    <div>
                        <span><!--class="ui-float-label"-->
                            <p:growl id="msgAdmin"/>
                            <p:selectBooleanCheckbox value="#{empleadoMB.esAdmin}" itemLabel="Administarador">
                                <p:ajax update="msgAdmin" listener="#{empleadoMB.addMessageAdmin}"/>
                            </p:selectBooleanCheckbox>
                       </span>                                
                    </div>                    
                    <br/>
                    <div class="container-fluid">
                        <p:commandButton value="Crear Empleado" action="#{empleadoMB.alta()}"/><!--action="{altaTareaMB.crearTarea}"-->
                    </div>      
                 </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
